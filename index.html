<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neevs - AI Automation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #128C7E;
            color: #333;
        }
        .container {
            background: white;
            text-align: left;
            padding: 2rem;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .profile-picture {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
        }
        h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #075E54;
        }
        .business-info {
            margin-bottom: 1.5rem;
            color: #666;
        }
        .business-category {
            color: #128C7E;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .contact-button {
            display: inline-block;
            background: #128C7E;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 24px;
            margin-top: 1rem;
            font-weight: 500;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">

            <h1>neevs</h1>
        </div>

    </div>
</body>
</html>
